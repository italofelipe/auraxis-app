# Auto-merge — auraxis-app
# Habilita auto-merge automaticamente em PRs do Dependabot com label "auto-merge".
# O merge só ocorre após todos os status checks de "ci-passed" passarem.
#
# Pré-requisito no GitHub:
#   Settings → General → "Allow auto-merge" = habilitado
#   Settings → Branches → master → branch protection:
#     - "Require status checks": ci-passed
#     - "Require branches to be up to date"

name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  auto-merge:
    name: Enable auto-merge for Dependabot PRs
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: |
      github.actor == 'dependabot[bot]' &&
      contains(github.event.pull_request.labels.*.name, 'auto-merge')
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Só auto-merge para patch e minor (nunca major)
      # Para React / React Native: apenas patch (minor pode quebrar RN)
      - name: Enable auto-merge (patch only for react-native / minor for others)
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' &&
           !contains(steps.metadata.outputs.dependency-names, 'react-native') &&
           !contains(steps.metadata.outputs.dependency-names, 'react'))
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip — major version or RN/React minor (requires manual review)
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-major' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' &&
           (contains(steps.metadata.outputs.dependency-names, 'react-native') ||
            contains(steps.metadata.outputs.dependency-names, 'react')))
        run: |
          echo "⚠️ Update requires manual review (major or RN/React minor)."
          echo "PR: ${{ github.event.pull_request.html_url }}"
