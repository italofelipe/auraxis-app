name: Deploy Minimum (App Baseline)

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      run_eas_build:
        description: "Executar build preview no EAS"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

env:
  NODE_VERSION: "22"

jobs:
  web-baseline-artifact:
    name: Export Web Baseline Artifact
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Export web bundle
        run: npx expo export --platform web --output-dir dist-web

      - name: Upload web baseline artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: app-web-baseline
          path: dist-web/
          retention-days: 14

  eas-preview-build:
    name: EAS Preview Build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.run_eas_build == 'true'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Validate EXPO_TOKEN
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ -z "${EXPO_TOKEN:-}" ]; then
            echo "Missing required secret: EXPO_TOKEN" >&2
            exit 1
          fi

      - name: Setup Expo
        uses: expo/expo-github-action@c7b66a9c327a43a8fa7c0158e7f30d6040d2481e # v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Trigger preview build
        run: npx eas build --platform all --profile preview --non-interactive --no-wait
