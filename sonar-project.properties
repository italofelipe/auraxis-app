# SonarCloud — auraxis-app
# Documentação: https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/github-actions-for-sonarcloud/

sonar.projectKey=italofelipe_auraxis-app
sonar.organization=italofelipe

# Informações do projeto
sonar.projectName=auraxis-app
sonar.projectVersion=1.0

# Evita erro por diretórios opcionais ausentes no scaffold
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/.expo/**,**/dist/**,**/coverage/**,**/__tests__/**,**/artifacts/**,**/e2e/**

sonar.tests=.
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/__tests__/**/*.{ts,tsx}

# Coverage — gerado por Jest (npm run test:coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json
