# SonarCloud — auraxis-app
# Documentação: https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/github-actions-for-sonarcloud/

sonar.projectKey=italofelipe_auraxis-app
sonar.organization=sensoriumit

# Informações do projeto
sonar.projectName=auraxis-app
sonar.projectVersion=1.0

# Escopo baseline alinhado ao coverage real atual (APP9/APP2)
sonar.sources=lib,components,hooks
sonar.inclusions=lib/api.ts,components/themed-text.tsx,components/themed-view.tsx,components/ui/collapsible.tsx,hooks/use-theme-color.ts
sonar.exclusions=**/node_modules/**,**/.expo/**,**/dist/**,**/coverage/**,**/__tests__/**,**/artifacts/**,**/e2e/**,**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx

sonar.tests=.
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,**/__tests__/**/*.{ts,tsx}

# Coverage — gerado por Jest (npm run test:coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json
