# SonarCloud — auraxis-app
# Documentação: https://docs.sonarcloud.io/advanced-setup/ci-based-analysis/github-actions-for-sonarcloud/
#
# Setup:
#   1. Acesse sonarcloud.io e crie um projeto para este repositório
#   2. Copie o Project Key gerado e substitua abaixo
#   3. Gere um token em My Account → Security e adicione como SONAR_AURAXIS_APP_TOKEN
#      nos secrets do repositório (Settings → Secrets and variables → Actions)

sonar.projectKey=italofelipe_auraxis-app
sonar.organization=italofelipe

# Informações do projeto
sonar.projectName=auraxis-app
sonar.projectVersion=1.0

# Caminhos a analisar
sonar.sources=app,components,hooks,store,services,utils,constants
sonar.exclusions=\
  **/node_modules/**,\
  **/.expo/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/__tests__/**,\
  **/artifacts/**,\
  **/e2e/**

sonar.tests=.
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/__tests__/**/*.ts,**/e2e/**/*.ts

# Coverage — gerado por Jest (npm run test:coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json
